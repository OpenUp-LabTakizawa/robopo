name: autofix.ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint && npx biome ci --reporter=github

      - name: Commit
        uses: autofix-ci/action@2891949f3779a1cafafae1523058501de3d4e944
